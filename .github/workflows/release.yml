name: Publish and Sign Release

on:
  push:  # Trigger on push event

jobs:
  publish-and-sign:
    name: Publish to PyPI and Sign the Python üêç distribution üì¶ with Sigstore
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Mandatory for making GitHub Releases
      id-token: write  # Mandatory for sigstore

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Build distribution
      run: poetry build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@main
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v2.1.1
      with:
        inputs: |
          ./dist/*.tar.gz
          ./dist/*.whl

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create \
        "${{ github.ref_name }}" \
        --repo "${{ github.repository }}" \
        --notes ""

    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload \
        "${{ github.ref_name }}" dist/** \
        --repo "${{ github.repository }}"
